<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Привычные обитатели Столицы</title><style>@import url("../../../styles/styles.css");</style></head><body><article id="8af170da-200d-4805-9fa4-79a0415222c0" class="page sans"><header><h1 class="page-title">Привычные обитатели Столицы</h1><p class="page-description"></p></header><div class="page-body"><p id="a68a6154-7044-4312-be6a-910cc36ced03" class="">Ниже перечислены те фенотипы, которые с весьма высокой вероятностью можно встретить на улицах города. Кто-то реже, а кто-то чаще попадается на глаза рядовым жителям, но в целом все перечисленные ниже типы людей являются обычными горожанами.</p><hr id="8b320f2d-2971-4643-8095-268e6a3725ff"/><figure id="552edfa4-e7fd-427e-96e6-fbebb347c2f0" class="link-to-page"><a href="generic-inhabitant/citymans.html">Столичники</a></figure><figure id="76ac3394-a28a-422e-936b-5fc2d7b0e23c" class="link-to-page"><a href="generic-inhabitant/steppers.html">Степняки</a></figure><figure id="c7d16bd6-b96b-4e61-b10e-0d1a8709b532" class="link-to-page"><a href="generic-inhabitant/mounters.html">Горняки</a></figure><figure id="865f3d15-7d7e-4bfe-a43a-f1fdf1f91d51" class="link-to-page"><a href="generic-inhabitant/elder-ones.html">Древние</a></figure><figure id="1058d02d-233e-4a42-b1ac-7b821a71ff04" class="link-to-page"><a href="generic-inhabitant/halfblooded.html">Полукровки</a></figure></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
